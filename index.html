<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/images/rock.jpg" alt="game">
        </div>
        <div class="choice" id="paper">
            <img src="/images/paper.jpg" alt="game">
        </div>
        <div class="choice" id="scissors">
            <img src="/images/scissor.jpg" alt="game">
        </div>
    </div>
    <div class="scoreCard">
        <div class="player">
            <p id="usr_score">0</p>
            <p>Player</p>
        </div>
        <div class="Computer">
            <p id="comp_score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-cont">
        <p class="msg">Play Game</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
